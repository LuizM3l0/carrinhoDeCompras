<!DOCTYPE html>
<html lang="por">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="style.css">

    <script src="carrinho.js"></script>
    
</head>
<body>

    <div class= "container">
    <h1><i style= "color: rgb(209, 0, 0); " class="bi bi-cart3"></i>Loja do Bem</h1>

    <table class="table table-hover table-dark table-striped">
        <thead>
            <tr>
                <th>Imagem</th>
                <th>Produto</th>
                <th>Preço</th>
                <th>Qtd.</th>
                <th>Total</th>
            </tr>
        </thead>
    
    <tbody>
        <!--Produto 1-->
        <tr>
            <td>
                <img src="img/acer5.jpg" alt="Notebook" width="200">
            </td>
            <td>
                <div><span class="produto" >Acer Aspire 5</span> </div>   
                <div> I5 1240H  </div>
                <div> 8GB RAM  </div>
                <div> SSD 240GB </div>
            </td> 
            <td id="preco_1"> 2700</td>
            <td>
                <span class="badge text-bg-danger" onclick="alteraQtd(1, '-')"><i class="bi bi-dash-circle-fill"></i></span>
                <span id="qtd_1">0</span>
                <span class="badge text-bg-success" onclick="alteraQtd(1, '+')"><i class="bi bi-plus-circle-fill"></i></span>
            </td>
            <td id="total_1">0</td>
        </tr>
        <!--Produto 2-->
        <tr>
            <td>
                <img src="img/motog52.jpeg" alt="Celular"  height="150" >
            </td>
            <td>
                <div> <span class="produto" >Moto G52</span> </div>   
                <div> Snapdragon  </div>
                <div> 4GB RAM  </div>
                <div> 128GB </div>
            </td> 
            <td id="preco_2">1200</td>
            <td>
                <span class="badge text-bg-danger" onclick="alteraQtd(2, '-')"><i class="bi bi-dash-circle-fill"></i></span>
                <span id="qtd_2">0</span>
                <span class="badge text-bg-success" onclick="alteraQtd(2, '+')"><i class="bi bi-plus-circle-fill"></i></span>
            </td>
            <td id="total_2">0</td>
        </tr>
        <!--Produto 3-->
        <tr>
            <td>
                <img src="img/rokutv.jpg" alt="Televisão" width="200">
            </td>
            <td>
                <div> <span class="produto" > Philco Roku TV</span> </div>   
                <div> Smart  </div>
                <div> 40 Polegadas   </div>
            </td> 
            <td id="preco_3">3000</td>
            <td>
                <span class="badge text-bg-danger" onclick="alteraQtd(3, '-')"><i class="bi bi-dash-circle-fill"></i></span>
                <span id="qtd_3">0</span>
                <span class="badge text-bg-success" onclick="alteraQtd(3, '+')"><i class="bi bi-plus-circle-fill"></i></span>
            </td>
            <td id="total_3">0</td>
        </tr>
    </tbody>  
</table>

<footer class="text-center">

<span><i class="bi bi-cash-coin"></i> Subtotal: <span id="subtotal"> R$ 0</span></span>

</footer>

</div>
</body>
</html>
